<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dis Maman ! - Essayer l'app en ligne</title>
    <meta name="description" content="Testez Dis Maman ! directement dans votre navigateur. Posez vos questions et découvrez les réponses adaptées à l'âge de votre enfant.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dismaman.com/app">
    <meta property="og:title" content="Dis Maman ! - Essayer l'app en ligne">
    <meta property="og:description" content="Testez l'app directement dans votre navigateur !">
    <meta property="og:image" content="https://dismaman.com/images/og-image.jpg">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png">
    
    <style>
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
        }
        
        .app-navbar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
        }
        
        .app-logo img {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }
        
        .app-logo span {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .back-button {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .app-frame {
            flex: 1;
            position: relative;
            margin: 1rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: white;
        }
        
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .app-navbar {
                padding: 1rem;
            }
            
            .app-frame {
                margin: 0.5rem;
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="app-navbar">
            <a href="index.html" class="app-logo">
                <img src="images/icon.png" alt="Dis Maman ! Logo">
                <span>Dis Maman !</span>
            </a>
            <a href="index.html" class="back-button">← Retour au site</a>
        </nav>

        <!-- App Frame -->
        <div class="app-frame">
            <div class="loading-overlay" id="loadingOverlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">Chargement de l'app... ✨</div>
            </div>
            <iframe 
                src="https://dismaman-mobile.preview.emergentagent.com" 
                class="app-iframe"
                id="appIframe"
                onload="hideLoading()"
                title="Dis Maman ! App"
            ></iframe>
        </div>
    </div>

    <script>
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        }

        // Hide loading after 5 seconds max (fallback)
        setTimeout(hideLoading, 5000);
    </script>
</body>
</html>
